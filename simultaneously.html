    <h1>Simultaneously</h1>
    <p>
      1. <b>Happening</b>, existing, or done at the same time.
      <mark>See Synonyms at contemporary</mark>. 2.
      <i>Mathematics</i> Containing variables for which there are values that
      can satisfy all the equations: <u>simultaneous</u> equations.
